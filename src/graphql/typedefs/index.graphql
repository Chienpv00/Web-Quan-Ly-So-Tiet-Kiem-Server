    createKhachHang(
        MaKhachHang: String!
        TenKhachHang: String!
        DiaChi: String!
        CMND: String!
        SDT: String!
    ): createKhachHangResponse

    "Tao phieu gui tien"
    createPhieuGuiTien(MaLoaiTietKiem: String!, SoTienGoi: Float!, MaKhachHang: String!): createPhieuGuiTienResponse!
}
